<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"></script>
<body>
<div>
    <h1 id="text" style="text-align: center">
        Welcome to my Spring Boot Thymeleaf demo
    </h1>
    <button onclick="changeText()">Click me to change the display text</button>
</div>
</body>

</html>

<script>
    function changeText() {
        $.ajax({
            url: "/hello/getText",
            type: 'post'
        }).done(function (value) {
            $("#text").text(value.text);
        });
    }
</script>
